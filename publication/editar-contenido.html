<head>
  <meta charset="utf-8">
  <title>Ejemplo de meta title</title>
  <meta name="description" content="Frontend BRM">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <!-- Web Fonts-->
  <link href="http://fonts.googleapis.com/css?family=Varela+Round|Roboto:400italic,300,700,400" rel="stylesheet" type="text/css"><!--[if lt IE]>
<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>

  <script src="js/libs/modernizr-2.6.2.min.js"></script>

<body>
  <!--Header-->
  <header class="container-fluid">
    <div class="row">
      <div class="col-logo"><img class="img-responsive" src="images/logo-avantel.png" alt="logo-avantel" title="logo-avantel"></div>
      <div class="col-titulo-principal">
        <h1>CMS AVANTEL	</h1>
      </div>
      <div class="container-cerrar-sesion"><a class="btn-cerrar-sesion">
          <p class="icono-cerrar"><span class="glyphicon glyphicon-remove"></span></p><span class="text-btn-cerrar">cerrar sesión</span></a></div>
    </div>
  </header>
  <!--/-Header-->
  <section class="container-fluid">
    <div class="row">
      <!--Menu-->
      <div class="col-desktop-grande">
        <nav class="bar">
          <ul class="cont-menu-admin" id="navegacion">
            <li><a class="active" href="#"><span class="glyphicon glyphicon-user"></span>Usuarios</a></li>
            <li><a href=""><span class="glyphicon glyphicon-envelope"></span>Módulos</a></li>
            <li><a href=""><span class="glyphicon glyphicon-menu-hamburger"></span></br>Menú</a></li>
            <li><a href=""><span class="glyphicon glyphicon-list-alt"></span>Contenidos</a></li>
            <li><a href=""><span class="glyphicon glyphicon-inbox"></span>Archivos</a></li>
            <li><a href=""><span class="glyphicon glyphicon-th-list"></span></br>Sección</a></li>
          </ul>
        </nav>
      </div>
      <!--/-Menu-->
    </div>
  </section>
  <section class="container-fluid">
    <div class="row">
      <article class="col-nombre-usuario col-general">
        <h2>Bienvenido,</h2>
        <h3>Jbarrera</h3><a class="btn-editar-perfil"><span class="glyphicon glyphicon-pencil"></span></a>
        <hr>
      </article>
    </div>
    <div class="row">
      <article class="col-general">
        <div class="cont-titulos-generales">
          <h4>editar contenido</h4>
        </div>
        <div class="cont-contenido-detalle">
          <div class="col-contenido">
            <form action="editr-contenido">
              <div class="col-form-login">
                <div class="form-group">
                  <input type="text" required>
                  <label for="nombre-contenido">Nombre contenido</label>
                </div>
              </div>
              <button class="col-form-login btn-general" type="submit">editar contenido</button>
            </form>
          </div>
        </div>
      </article>
    </div>
    <div class="row">
      <div class="cont-btn-volver"><a class="btn-volver-general"><span class="glyphicon glyphicon-chevron-left"></span></br>volver</a></div>
    </div>
  </section>
  <!--Footer-->
  <footer class="container-fluid">
    <div class="row">
      <div class="col-lg-12"><img src="images/love-brm.png" alt="withloveBRM" title="withloveBRM"></div>
    </div>
  </footer>
  <!--/-Footer-->
  <!--Scripts-->
  <script src="js/libs/jquery.js"></script>
